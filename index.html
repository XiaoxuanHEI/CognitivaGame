<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognitive Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="overlay" id="overlay" style="display: block;"></div>
  <div class="modal" id="intro" style="display: block;">
    <h2>Welcome to Our Game!</h2>
    <p>In this game, you need to answer 10 quiz. You have 2 minutes to answer each question. When you need to ask for help, you can press the help button and say "Pepper, I need help".  </p>
      <label for="nameInput">Please enter your name:</label>
      <input type="text" id="nameInput">
      <button id="startButton" onclick="start()">Start!</button>
  </div>


  <div id="questionDisplay" style="align-items: center;">
    <div class="countdown-container">
      <span class="countdown-label">Remaining Timeï¼š</span>
      <span class="countdown" id="countdown"></span>
    </div>
    <div class="question-wrapper">
      <div class="question-container">
        <img src="" alt="" class="question-image">
      </div>
    </div>
    <div class="options">
    </div>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
    <button id="helpButton" onclick="clickHelp()">Help</button>
  </div>

  <div id="resultsDisplay" class="results-display"></div>

  <script src="script.js"></script>
</body>

</html>
